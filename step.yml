title: |-
  Connect to OpenVPN Server
summary: |
  Establish a VPN connection with the specified OpenVPN server and by using a username and a password for authentication.
description: |
  Before using this step, you need to build an OpenVPN server which requires username and password for authentication in advance.
  This article is helpful for how to construct OpenVPN server.
  https://www.digitalocean.com/community/tutorials/how-to-set-up-an-openvpn-server-on-ubuntu-18-04

website: https://github.com/DenisKobyakinDualbootpartners/bitrise-step-open-vpn
source_code_url: https://github.com/DenisKobyakinDualbootpartners/bitrise-step-open-vpn
support_url: https://github.com/DenisKobyakinDualbootpartners/bitrise-step-open-vpn/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

type_tags:
  - access-control

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: openvpn
  apt_get:
  - name: iputils-ping
  - name: openvpn
  - name: net-tools

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - ovpn_file: "$VPN_OVPN_FILE"
    opts:
      title: "OVPN file"
      summary: "OVPN file"
      description: "OVPN file"
      is_expand: true
      is_required: true
  - ca_crt: "$CA_CRT"
    opts:
      title: "Base64 encoded CA Certificate"
      summary: "Base64 encoded CA Certificate"
      is_expand: true
      is_required: true
      is_sensitive: true
  - client_crt: "$CLIENT_CRT"
    opts:
      title: "Base64 encoded Client Certificate"
      summary: "Base64 encoded Client Certificate"
      is_expand: true
      is_required: true
      is_sensitive: true
  - client_key: "$CLIENT_KEY"
    opts:
      title: "Base64 encoded Client Private Key"
      summary: "Base64 encoded Client Private Key"
      is_expand: true
      is_required: true
      is_sensitive: true
  - user: "$VPN_USER"
    opts:
      title: "Username"
      summary: "Username to get authorized for VPN server"
      description: "Username to get authorized for VPN server"
      is_required: true
      is_expand: true
      is_sensitive: true
  - password: "$VPN_PASSWORD"
    opts:
      title: "Password"
      summary: "Password to get authorized for VPN server"
      description: "Password to get authorized for VPN server"
      is_required: true
      is_expand: true
      is_sensitive: true